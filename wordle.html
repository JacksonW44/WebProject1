<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wordle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121213;
      color: #ffffff;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    #game-board {
      display: grid;
      grid-template-rows: repeat(6, 1fr);
      gap: 10px;
      max-width: 300px;
      margin: 0 auto 20px auto;
    }

    .row {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 5px;
    }

    .tile {
      width: 50px;
      height: 50px;
      border: 2px solid #3a3a3c;
      font-size: 24px;
      font-weight: bold;
      line-height: 50px;
      text-align: center;
      text-transform: uppercase;
      background-color: #121213;
      color: white;
    }

    .correct {
      background-color: #538d4e;
      border-color: #538d4e;
    }

    .present {
      background-color: #b59f3b;
      border-color: #b59f3b;
    }

    .absent {
      background-color: #3a3a3c;
      border-color: #3a3a3c;
    }

    #keyboard {
      max-width: 500px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 5px;
    }

    .key {
      padding: 10px;
      background-color: #818384;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }

    .key.wide {
      grid-column: span 2;
    }

    #message {
      margin-top: 20px;
      font-size: 18px;
    }

    .nav-bar {
    background-color: rgb(92, 0, 0);
    padding: 5px;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1000;
    border-bottom: 3px solid black;
    justify-items: center;
    font-size: large;
} 

    .nav-button {
    text-decoration: none; 
    font-weight: bold; 
    color: black;
}

    .nav-button:hover{
    font-weight: bolder;
    font-size: larger;
    color: rgb(69, 69, 69);
}
  </style>
</head>
<body>

        <p style="position: absolute; font-family: 'Times New Roman', Times, serif; color: white; font-size: xx-large; margin: 10px;">JW</p>
        <p>

        </p>
    </div><br><br><br>
  <h1>Wordle</h1>
  <div id="game-board"></div>
  <div id="keyboard"></div>
  <p id="message"></p>

  <script>
    const WORD_LIST = [
      'apple', 'grape', 'mango', 'berry', 'lemon', 'peach', 'melon', 'guava', 'plumb', 'olive',
      'banjo', 'whale', 'chair', 'zebra', 'kiosk', 'vapor', 'lunar', 'solar', 'tiger', 'eagle'
    ];

    function getDailyWordIndex() {
      const epoch = new Date(2022, 0, 1);
      const today = new Date();
      const daysSince = Math.floor((today - epoch) / (1000 * 60 * 60 * 24));
      return daysSince % WORD_LIST.length;
    }

    const targetWord = WORD_LIST[getDailyWordIndex()];
    const board = document.getElementById('game-board');
    const message = document.getElementById('message');
    const keyboard = document.getElementById('keyboard');

    let currentRow = 0;
    let currentGuess = '';

    const KEYS = [
      ...'qwertyuiop',
      ...'asdfghjkl',
      'Enter', ...'zxcvbnm', 'Backspace'
    ];

    function createBoard() {
      for (let i = 0; i < 6; i++) {
        const row = document.createElement('div');
        row.className = 'row';
        for (let j = 0; j < 5; j++) {
          const tile = document.createElement('div');
          tile.className = 'tile';
          row.appendChild(tile);
        }
        board.appendChild(row);
      }
    }

    function createKeyboard() {
      KEYS.forEach(key => {
        const btn = document.createElement('button');
        btn.textContent = key === 'Backspace' ? 'âŒ«' : key;
        btn.className = 'key';
        if (key === 'Enter' || key === 'Backspace') {
          btn.classList.add('wide');
        }
        btn.onclick = () => handleInput(key);
        keyboard.appendChild(btn);
      });
    }

    function updateRow() {
      const row = board.children[currentRow];
      for (let i = 0; i < 5; i++) {
        const tile = row.children[i];
        tile.textContent = currentGuess[i] || '';
      }
    }

    function handleInput(key) {
      if (currentRow >= 6) return;

      if (key === 'Backspace') {
        currentGuess = currentGuess.slice(0, -1);
        updateRow();
      } else if (key === 'Enter') {
        if (currentGuess.length !== 5) {
          showMessage('â›” Not enough letters');
          return;
        }
        checkGuess();
      } else if (/^[a-zA-Z]$/.test(key) && currentGuess.length < 5) {
        currentGuess += key.toLowerCase();
        updateRow();
      }
    }

    function showMessage(msg) {
      message.textContent = msg;
      setTimeout(() => (message.textContent = ''), 2000);
    }

    function checkGuess() {
      const row = board.children[currentRow];
      const guess = currentGuess;
      const target = targetWord;

      let targetArray = target.split('');
      let guessArray = guess.split('');

      for (let i = 0; i < 5; i++) {
        const tile = row.children[i];
        if (guess[i] === target[i]) {
          tile.classList.add('correct');
          markKey(guess[i], 'correct');
          targetArray[i] = null;
          guessArray[i] = null;
        }
      }

      for (let i = 0; i < 5; i++) {
        const tile = row.children[i];
        if (guessArray[i]) {
          if (targetArray.includes(guessArray[i])) {
            tile.classList.add('present');
            markKey(guessArray[i], 'present');
            targetArray[targetArray.indexOf(guessArray[i])] = null;
          } else {
            tile.classList.add('absent');
            markKey(guessArray[i], 'absent');
          }
        }
      }

      if (guess === target) {
        showMessage('ðŸŽ‰ You got it!');
        disableInput();
      } else {
        currentRow++;
        currentGuess = '';
        if (currentRow >= 6) {
          showMessage(`The word was: ${target}`);
          disableInput();
        }
      }
    }

    function markKey(letter, status) {
      const keys = document.querySelectorAll('.key');
      keys.forEach(k => {
        if (k.textContent.toLowerCase() === letter && !k.classList.contains('correct')) {
          k.classList.remove('absent', 'present');
          k.classList.add(status);
        }
      });
    }

    function disableInput() {
      window.removeEventListener('keydown', keyHandler);
      document.querySelectorAll('.key').forEach(k => k.disabled = true);
    }

    function keyHandler(e) {
      const key = e.key.length === 1 ? e.key.toLowerCase() : e.key;
      handleInput(key);
    }

    createBoard();
    createKeyboard();
    window.addEventListener('keydown', keyHandler);
  </script>
</body>
</html>
